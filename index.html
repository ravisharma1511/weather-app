<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="center">
            <div id="top">
                <img src="./images/temperature_194165.png" alt="">
                <input type="text" placeholder="Search location">
                <div id="round">
                    <i class="ri-search-line"></i>
                </div>
            </div>
            <div id="content">
                <div id="images">
                    <img src="./animated/cloudy-night-2.svg" alt="">
                    <div id="bottombox">
                        <img src="./images/humidity.png" alt="">
                        <p id="humidity">humidity</p>
                    </div>
                </div>
                
                <div id="data">
                    <div id="minibox1">
                        <img src="./animated/2204469.png" alt="">
                        <p id="temp">temp</p>
                    </div>
                    <div id="minibox">
                        <p id="location">Place</p>
                        <img src="./images/3d-rendering-map-ui-icon_23-2150838961-removebg-location.png" alt="">
                    </div> 
                    <div id="minibottom">
                        <img src="./images/windsock_13882535.png" alt="">
                        <p id="wind">speed</p>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
